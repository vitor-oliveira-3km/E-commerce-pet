<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shop-petkovic</title>
    <script src="https://kit.fontawesome.com/bc23e2c8bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">

    <a href="#" class="logo"><i class="fa-solid fa-dog fa-2x"></i>Venda de rações pet-Petkovic</a>

    <nav class="navbar">
        <a href="#home">Menu</a>
        <a href="#about">Sobre</a>
        <a href="#shop">Produtos</a>
        <a href="#services">Serviços</a>
        <a href="#plan">Planos</a>
        <a href="#contact">Contato</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <a href="#" class="fas fa-shopping-cart"></a>
        <div class="fas fa-user" id="login-btn"></div>
        
    </div>

    <form action="" class="login-form">
        <h3>Acessar conta</h3>
        <input type="email" name="" placeholder="Digite seu e-mail" id="" class="box">
        <input type="password" name="" placeholder="Digite sua senha" id="" class="box">
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">Lembrar senha</label>
        </div>
        <input type="submit" value="Login" class="btn">
        <div class="links">
            <a href="#">Esqueceu sua senha?</a>
            <a href="#">Entrar</a>
        </div>
    </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
